<!doctype html>
<html ng-app="footyApp">
<head>
    <title>AptiFooty</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/aptifootball.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="app/js/footycontrollers.js"></script>

</head>


<body ng-controller="AptiFootballController as footyController">
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Aptifooty wants you!</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="footyController.registerUser()">

                        <div class="form-group">
                            <input type="text" ng-model="username" name="username" id="username"
                                   class="form-control input-sm"
                                   placeholder="Username" required>
                            <input type="text" ng-model="email" name="email" id="email" class="form-control input-sm"
                                   placeholder="Email address" required>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block">

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
